
  <div class="card" *ngIf="cartid">
       <div class="card-body">
        <h4 class="card-title">Order Summary</h4>
        <p class="card-text">You have {{cartid.gettotalcount}} item in your shopping card</p>
       <ul class="list-group list-group-flush">
         <li *ngFor="let item of cartid.items" class="list-group-item">
           {{item.quantity}}*{{item.title}}
           <div class="float-right">
             {{item.totalprice |currency :'USD':true}}
           </div>
         </li>
         <li class="list-group-item font-weight-bold">
           Total
           <div class="float-right">
             {{cartid.totalprice |currency:'USD':true}}
           </div>
         </li>
       </ul>
       
      </div>
    </div>
