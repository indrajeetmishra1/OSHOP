
<!-- <div class="alert alert-danger" *ngIf="f.touched && f.invalid">One or More Input Fields are required</div> -->
<div class="row">
<div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="Save(f.value)">
                
                      <div class="form-group">
                        <label for="title">Title</label>
                        <input #title="ngModel" [(ngModel)]="prddetail.title" name="title" type="text" id="title" class="form-control" required>
                        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Title Is required</div> 
                      </div>
                      <div class="form-group">
                          <label for="Category">Category</label>
                          <select #Category="ngModel" [(ngModel)]="prddetail.Category" name="Category" id="Category" class="form-control" required>
                          <option value="">Select The Category</option>
                          <option *ngFor="let c of  _productCategory$ | async" [value]="c.$key">{{c.name}}</option>
                           </select>
                           <div class="alert alert-danger" *ngIf="Category.touched && Category.invalid">Category Is required</div> 
                        </div>
                        <div class="form-group">
                            <label for="Price">Price</label>
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input #price="ngModel" [(ngModel)]="prddetail.Price" name ="Price" type="number" id="Price" class="form-control" required [gt]="0">
                                </div>
                                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                                  <div *ngIf="price.errors?.required">Price Is required</div>
                                  <div *ngIf="price.errors?.gt">Price Should be greater than Zero</div>
                                
                                </div>  
                          
                          </div>
                          <div class="form-group">
                              <label for="ImageUrl">ImageUrl</label>
                              <input #ImageUrl="ngModel" [(ngModel)]="prddetail.ImageUrl" name="ImageUrl" type="text" id="ImageUrl" class="form-control" required url> 
                              <div class="alert alert-danger" *ngIf="ImageUrl.touched && ImageUrl.invalid">
                                
                                 <div *ngIf="ImageUrl.errors?.required">ImageUrl is Required</div>
                                 <div *ngIf="ImageUrl.errors?.url">Please enter the valid URL</div>
                              
                              </div> 
                            </div>
                            <button [disabled]="!f.valid" class="btn btn-primary">Save</button>
                            <button *ngIf="prddetail.title" type="button" class="btn btn-danger" (click)="Delete()">Delete</button>
                
                </form>
</div>
<div  class="col-md-6">
        <product-card [products]="prddetail"  [show-action]="false"></product-card>
</div>
</div>
