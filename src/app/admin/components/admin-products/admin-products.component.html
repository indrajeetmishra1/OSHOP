<p>
<button routerLink="/admin/products/new" class="btn btn-primary" >AddProducts </button>
</p>

<div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  
  <div class="example-container mat-elevation-z8">
  
    <mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="Title">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Title </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.title}} </mat-cell>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="Price">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Price}}$ </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Edit">
        <mat-header-cell *matHeaderCellDef>Edit </mat-header-cell>
        <mat-cell *matCellDef="let row"> <a [routerLink]="['/admin/products/',row.$key]">Edit</a> </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[2, 3, 4, 5]"></mat-paginator>
  </div>
